sudo: false

language: cpp
  
os:
  - linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - libblas
      - libblas-dev
      - liblapack-dev
      - openmpi
  
compiler: gcc

branches:
  only:
    - master
    
script:
  - cmake -H. -Bbuild
  - cmake --build build
